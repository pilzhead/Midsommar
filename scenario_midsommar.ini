description.English=On this summer's day, a special festival is celebrated in the Swedish settlement of Harga, where a family community comes together. You have also been invited through the son of an elder to take part in this ceremony for the first time.\n\nYour investigations should provide clues for scientific work on pagan traditions. Accordingly, you are initially only passive, attentive observers of the events in Harga.\n\n<color=Red>Warning</color>! The story surrounding this investigation contain changed but recognizable set pieces and thus spoilers of the 2019 movie 'Midsommar' by Ari Aster. But it is not a 1-to-1 retelling.\n\nThis scenario can have variations when it's played multiple times - also depending on additional expansions. Necessary are the "Streets of Arkham" and "Sanctum of Twilight" expansions.
description.German=In der schwedischen Siedlung Harga wird an diesem Sommertag ein besonderes Fest gefeiert, bei dem eine familiäre Gemeinde zusammenfindet. Über den Sohn eines Ältesten seid ihr ebenfalls eingeladen worden, um zum ersten mal an dieser Zeremonie teilzunehmen.\n\nEure Ermittlungen sollen Anhaltspunkte für eine wissenschaftliche Arbeit über heidnische Traditionen liefern. Dementsprechend seid ihr anfangs nur passive, aufmerksame Beobachter der Geschehnisse in Harga.\n\n<color=Red>Achtung</color>! Die Erzählungen rund um die Ermittlungen enthalten veränderte aber wiedererkennbare Versatzstücke und somit Spoiler des 2019 erschienenen Kinofilms 'Midsommar' von Ari Aster. Es handelt sich aber nicht um eine 1-zu-1 Nacherzählung.\n\nDas Szenario kann je nach zusätzlichen Erweiterungen oder durch mehrfaches spielen Variationen aufweisen. Unbedingt benötigt werden aber "Straßen von Arkham" und "Heiligtum der Dämmerung" neben dem Grundspiel.
